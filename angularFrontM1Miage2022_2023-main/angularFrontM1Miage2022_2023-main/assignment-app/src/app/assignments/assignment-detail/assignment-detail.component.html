           src="https://d27ugfx6t2l00k.cloudfront.net/media/filer_public_thumbnails/filer_public/50/ed/50ed84e8-33e8-46e3-a9c5-0285119b3bea/phot_g_menez.jpg__200x200_q85_crop_replace_alpha-%23FFFFFF_subsampling-2_upscale.jpg"

           alt="logo c" width="100" height="100">

      <img *ngIf="assignementTransmis.matiere == 'Marketing'"
           src="http://smartdeal06.departement06.fr/documents/_processed_/2/0/csm_smartdeal_experts_tounsi_abdd4852ab.jpg"
           alt="logo tounsi" width="100" height="100" style="padding-right: 10px;">
      <img *ngIf="assignementTransmis.matiere == 'Marketing'"
           src="https://img.freepik.com/vecteurs-premium/modele-logo-marketing_416562-615.jpg"
           alt="logo marketing" width="100" height="100">

      <img *ngIf="assignementTransmis.matiere == 'Reseaux'"
           src="https://jm2l.linux-azur.org/image/users/126/photo.png"
           alt="logo syska" width="100" height="100" style="padding-right: 10px;">
      <img *ngIf="assignementTransmis.matiere == 'Reseaux'"
           src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQt5iGGIZHHvZBaHsZf_EqDc_Fyoy7mKOXoNoBWpRzzDtVWQS5r75LcY7GsvdEH5Hv3UG8&usqp=CAU"

      <br>
      <br>

      <p>{{" Auteur  (nom de l'élève): " + assignementTransmis.auteur}}</p>
      <br>
      <p *ngIf="assignementTransmis.note">{{" Note : " + assignementTransmis.note}}</p>
      <p *ngIf="assignementTransmis.remarques">{{" Remarques : " + assignementTransmis.remarques}}</p>

    </mat-card-content>
    <mat-card-actions *ngIf="token && droits">
      <div id="bottom">
        <mat-checkbox *ngIf="!assignementTransmis.rendu" (click)="onAssignmentRendu()">
          Devoir rendu
        </mat-checkbox>
        <button mat-raised-button color="primary" (click)="onClickEdit()" [disabled]='!droits '>
          Edit
        </button>
        <button class="deleteBtn" mat-flat-button color="warn" *ngIf='droits == "modif/lecture/suppr" '
                (click)="onDeleteRendu()">
          Supprimer rendu
        </button>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
